version: 0.2

env:
  variables:
   _PROJECT_NAME: "onlineshop"

phases:
  build:
    commands:
      - echo Build Starting on `date`
      
  post_build:
    commands:
      - echo make docker image
      - echo connect kubectl
      - pwd
      - cd ./onlineshop/delivery
      - bash ./kubuctl_build.sh
      
